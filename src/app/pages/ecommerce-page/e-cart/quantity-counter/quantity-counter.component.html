<div class="counter-container relative w-[100px]">
    <button (click)="decrement()" class="decrease-btn top-1/2 -translate-y-1/2 absolute text-[20px] ltr:left-[15px] rtl:right-[15px] text-gray-500 dark:text-gray-400 transition-all hover:text-primary-500">
        -
    </button>
    <input type="text" class="counter text-[15px] h-[42px] rounded-md text-center block w-full bg-[#f6f7f9] dark:bg-[#15203c] text-black outline-0 font-medium dark:text-white" [(ngModel)]="value" readonly />
    <button (click)="increment()" class="increase-btn top-1/2 -translate-y-1/2 absolute text-[20px] ltr:right-[15px] rtl:left-[15px] text-gray-500 dark:text-gray-400 transition-all hover:text-primary-500">
        +
    </button>
</div>
