<section class="main-slider">
    <div class="item">
      <div
        class="slide-image"
        [ngStyle]="{ 'background-image': 'url(' + slides[currentSlide].image + ')' }"
      ></div>
      <div class="slider-content">
        <h1>{{ slides[currentSlide].title }}</h1>
        <p>{{ slides[currentSlide].description }}</p>
        <a href="#book-now">Book Now</a>
      </div>
    </div>
  </section>
