<div class="fixed top-0 right-0 left-0 transition-all h-auto z-[5] py-[20px]" id="navbar" [ngClass]="{'is-sticky': isSticky}">
    <div class="container 2xl:max-w-[1320px] mx-auto px-[12px]">
      <div class="flex items-center relative flex-wrap lg:flex-nowrap justify-between lg:justify-start">
        <!-- Logo -->
        <a routerLink="/" class="inline-block max-w-[130px] ltr:mr-[15px] rtl:ml-[15px]">
          <img src="images/logo-big.svg" alt="logo" class="inline-block dark:hidden">
          <img src="images/white-logo-big.svg" alt="logo" class="hidden dark:inline-block">
        </a>
  
        <!-- Bouton menu mobile -->
        <button type="button" class="inline-block relative leading-none lg:hidden" id="navbar-burger-menu" (click)="toggleClass()">
          <span class="h-[3px] w-[30px] my-[5px] block bg-black dark:bg-white"></span>
          <span class="h-[3px] w-[30px] my-[5px] block bg-black dark:bg-white"></span>
          <span class="h-[3px] w-[30px] my-[5px] block bg-black dark:bg-white"></span>
        </button>
  
        <!-- Menu principal pour écran large -->
        <div class="hidden lg:flex items-center grow basis-full basis-auto">
          <ul class="navbar-nav flex ltr:ml-[30px] rtl:mr-[30px] ltr:xl:ml-[55px] rtl:xl:mr-[55px] flex-row gap-[30px] xl:gap-[50px]">
            <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600 text-[15px] xl:text-md">Accueil</a></li>
            <li><a routerLink="/features" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600 text-[15px] xl:text-md">Fonctionnalités</a></li>
            <li><a routerLink="/team" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600 text-[15px] xl:text-md">Notre Équipe</a></li>
            <li><a routerLink="/faq" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600 text-[15px] xl:text-md">FAQ</a></li>
            <li><a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600 text-[15px] xl:text-md">Contact</a></li>
            <li><a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600 text-[15px] xl:text-md">Administration</a></li>
          </ul>
  
          <!-- Boutons connexion / inscription -->
          <div class="flex items-center ltr:ml-auto rtl:mr-auto gap-[15px]">
            <a routerLink="/authentication" class="inline-block text-purple-600 lg:text-[15px] xl:text-[16px] py-[11px] px-[17px] rounded-md transition-all font-medium border border-purple-600 hover:text-white hover:bg-purple-500 hover:border-purple-500">
              <span class="inline-block relative ltr:pl-[25px] rtl:pr-[25px] ltr:md:pl-[29px] rtl:md:pr-[29px]">
                <i class="material-symbols-outlined absolute ltr:left-0 rtl:right-0 top-1/2 -translate-y-1/2 !text-[20px] md:!text-[24px]">
                  login
                </i>
                Connexion
              </span>
            </a>
            <a routerLink="/authentication/sign-up" class="inline-block lg:text-[15px] xl:text-[16px] py-[11px] px-[17px] bg-purple-600 text-white rounded-md transition-all font-medium border border-purple-600 hover:bg-purple-500 hover:border-purple-500">
              <span class="inline-block relative ltr:pl-[25px] rtl:pr-[25px] ltr:md:pl-[29px] rtl:md:pr-[29px]">
                <i class="material-symbols-outlined absolute ltr:left-0 rtl:right-0 top-1/2 -translate-y-1/2 !text-[20px] md:!text-[24px]">
                  person
                </i>
                Inscription
              </span>
            </a>
          </div>
        </div>
  
        <!-- Menu mobile responsive -->
        <div class="bg-white dark:bg-black mt-[20px] p-[20px] md:p-[30px] w-full hidden lg:!hidden" id="navbar-collapse" [class.active]="classApplied">
          <ul class="navbar-nav">
            <li class="my-[14px] md:my-[16px]"><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600">Accueil</a></li>
            <li class="my-[14px] md:my-[16px]"><a routerLink="/features" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600">Fonctionnalités</a></li>
            <li class="my-[14px] md:my-[16px]"><a routerLink="/team" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600">Notre Équipe</a></li>
            <li class="my-[14px] md:my-[16px]"><a routerLink="/faq" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600">FAQ</a></li>
            <li class="my-[14px] md:my-[16px]"><a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600">Contact</a></li>
            <li class="my-[14px] md:my-[16px]"><a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-primary-600">Administration</a></li>
          </ul>
  
          <!-- Connexion/Inscription mobile -->
          <div class="flex items-center gap-[15px] mt-[14px] md:mt-[16px]">
            <a routerLink="/authentication" class="inline-block text-purple-600 lg:text-[15px] xl:text-[16px] py-[11px] px-[17px] rounded-md transition-all font-medium border border-purple-600 hover:text-white hover:bg-purple-500 hover:border-purple-500">
              <span class="inline-block relative ltr:pl-[25px] rtl:pr-[25px] ltr:md:pl-[29px] rtl:md:pr-[29px]">
                <i class="material-symbols-outlined absolute ltr:left-0 rtl:right-0 top-1/2 -translate-y-1/2 !text-[20px] md:!text-[24px]">
                  login
                </i>
                Connexion
              </span>
            </a>
            <a routerLink="/authentication/sign-up" class="inline-block lg:text-[15px] xl:text-[16px] py-[11px] px-[17px] bg-purple-600 text-white rounded-md transition-all font-medium border border-purple-600 hover:bg-purple-500 hover:border-purple-500">
              <span class="inline-block relative ltr:pl-[25px] rtl:pr-[25px] ltr:md:pl-[29px] rtl:md:pr-[29px]">
                <i class="material-symbols-outlined absolute ltr:left-0 rtl:right-0 top-1/2 -translate-y-1/2 !text-[20px] md:!text-[24px]">
                  person
                </i>
                Inscription
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
